
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #048abf;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero {
      width: 100%;
      max-width: 768px;
      height: auto;
      aspect-ratio: 3 / 4;
      background: url('background.png') no-repeat center top;
      background-size: contain;
    }

    .content {
      text-align: center;
      color: white;
      margin: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .countdown {
      font-size: 1.6rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
      .countdown {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero"></div>

  <div class="content">
    <h1>Team Goldlocke wartet auf das Wochenende</h1>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const targetDate = new Date("2025-07-11T11:30:00");
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "Der Countdown ist abgelaufen!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days} Tage ${hours} Std ${minutes} Min ${seconds} Sek`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
